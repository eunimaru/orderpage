<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Eunice and Hannah's Market</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the form to make your order</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="product">Product</label>
            <input id="product" class="form-control" type="text">
          </div>
            <button type="submit" class="btn">Submit</button>
        </form>
          <div id="submission">
            <h1>Thank you for your purchase, your order has been submitted!</h1>
            <p>Hello <span class="name"></span>, your order of <span class="product"></span> will be shipped to <span class="address"></span>.</p>
          </div>
        </div>
      </div>
  </body>
</html>
